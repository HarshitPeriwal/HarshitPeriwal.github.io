<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HarshitGPT Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #111111;
            --text-color: #E0E0E0;
            --accent-color: #A7FF1A; /* Lime Green */
            --light-gray: #A0A0A0;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background-color: var(--dark-bg);
        }
        
        .chat-app {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height */
            background-color: #1A1A1A;
        }

        .chat-header {
            padding: 12px 20px;
            background-color: #252525;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
            font-size: 1.5em;
            font-weight: 800;
            text-align: center;
            flex-shrink: 0;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-box::-webkit-scrollbar { width: 8px; }
        .chat-box::-webkit-scrollbar-track { background: #2a2a2a; }
        .chat-box::-webkit-scrollbar-thumb { background-color: #555; border-radius: 10px; border: 2px solid #2a2a2a; }

        .chat-message {
            display: flex;
            max-width: 85%;
            animation: fadeInMessage 0.3s ease-in-out;
        }
        @keyframes fadeInMessage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .chat-message .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 1rem;
        }
        
        .chat-message.user { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message.user .message-content { background-color: var(--accent-color); color: var(--dark-bg); font-weight: 500; border-bottom-right-radius: 5px; }
        .chat-message.ai { align-self: flex-start; }
        .chat-message.ai .message-content { background-color: #333; color: var(--text-color); border-bottom-left-radius: 5px; }

        .blinking-cursor::after { content: '▍'; animation: blink 1s step-end infinite; display: inline-block; margin-left: 2px; color: var(--light-gray); }
        @keyframes blink { from, to { opacity: 1; } 50% { opacity: 0; } }

        .chat-input-area {
            display: flex;
            padding: 10px 15px;
            background-color: #252525;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        #user-input {
            flex-grow: 1;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 20px;
            padding: 10px 18px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s ease;
        }
        #user-input:focus { border-color: var(--accent-color); }
        #user-input::placeholder { color: #666; }

        #send-btn {
            background-color: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-bg);
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }
        #send-btn:hover { transform: scale(1.05); }
        #send-btn:disabled { background-color: #555; cursor: not-allowed; }
        
        @media (min-width: 769px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .chat-app {
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                max-width: 900px;
                height: 90vh;
                box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            }
            .chat-header {
                padding: 15px 25px;
                font-size: 1.8em;
            }
             .chat-input-area {
                padding: 15px 25px;
            }
             #user-input {
                padding: 12px 20px;
                border-radius: 25px;
            }
            #send-btn {
                width: 48px;
                height: 48px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-app">
        <div class="chat-header">HarshitGPT</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off" autofocus>
            <button id="send-btn" title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="22" height="22"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ===================================
            // !!! PASTE YOUR GOOGLE API KEY HERE !!!
            // ===================================
            const API_KEY = 'AIzaSyBteCjqX_9qRQcAejS6tPqn41uSnVH2e7E'; 
            const MODEL_NAME = 'gemini-2.5-flash-lite';
            const systemPrompt = `You are "HarshitGPT," an AI trained and created solely by Harshit Periwal. This model is developed and hosted on Harshit Periwal’s official website — harshitperiwal.in. You were built to answer questions about Harshit and his work. Harshit Periwal is a Grade 12 student from Nagpur, India, with a strong passion for Computer Science, Artificial Intelligence, and 3D art. He aims to study at Harvard and use AI to make technology more accessible globally. He has: - Developed "Eco Bin," an AI-based waste segregation app. - Founded and leads his school’s AI Club, where he teaches weekly about AI tools and helped integrate iPads into classrooms. - Created two apps and one game published on Google Play. - Secured a Top 50 All India Rank in the Government of India’s Future Tech Olympiad with IBM. - Won two national CS competitions and ranked in the top 100 nationally in the CS Olympiad out of 50,000+ students. - Placed 2nd in the Cenfest Codeathon and was the national runner-up in the National Game Design Championship with Garry’s Escape, an educational physics and chemistry game. - Attended the India Game Developer Conference (IGDC) as a fully-sponsored delegate, where he met industry leaders like Nikhil Malankar. - Interned at Lighthouse Learning Digital Labs and serves as Lead Website Developer for CENMUN. - Organized and won several MUNs across Nagpur from Grade 6–12, including GLOMUN (the largest private MUN in the city), where he served as Director General and donated 50% of event profits to charity. - Runs a YouTube channel with over 4,000 subscribers and manages a Discord community of 3,000+ members centered on modding and gaming. - Scored 95% in school academics and is a Principal’s Scholar. Harshit’s long-term goal is to empower underrepresented communities by teaching them how to leverage technology and AI tools available even on their mobile devices. When Harshit isn’t coding, you’ll find him in the gym, playing tennis, participating in MUNs, or spending time with friends. Your role: - Answer all questions as if you are representing Harshit. - Be informative, warm, and authentic — like a digital version of him. - If asked about personal preferences, experiences, or achievements, use the details above. - If asked something unrelated or unknown, politely respond that the information isn’t available yet. - Always keep answers fact-based and consistent with Harshit’s background and goals.`;

            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            let isThinking = false;
            let conversationHistory = [];

            const addMessage = (content, sender) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-message', sender);
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                contentDiv.textContent = content; 
                messageDiv.appendChild(contentDiv);
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                return contentDiv;
            };

            const toggleInputState = (state) => {
                isThinking = state;
                userInput.disabled = state;
                sendBtn.disabled = state;
            };

            const callGeminiAPI = async () => {
                if (isThinking) return;

                const userText = userInput.value.trim();
                if (!userText) return;

                toggleInputState(true);
                addMessage(userText, 'user');
                userInput.value = '';
                conversationHistory.push({ role: 'user', parts: [{ text: userText }] });
                
                const aiMessageContent = addMessage('', 'ai');
                aiMessageContent.classList.add('blinking-cursor');
                
                let fullResponse = "";

                try {
                    const apiURL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:streamGenerateContent?key=${API_KEY}&alt=sse`;
                    
                    const requestBody = {
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        contents: conversationHistory,
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" },
                        ],
                        generationConfig: { maxOutputTokens: 2000, temperature: 0.7 }
                    };

                    const response = await fetch(apiURL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const jsonStr = line.substring(6).trim();
                                if (jsonStr) {
                                    try {
                                        const parsed = JSON.parse(jsonStr);
                                        const textChunk = parsed.candidates[0].content.parts[0].text;
                                        fullResponse += textChunk;
                                        aiMessageContent.textContent = fullResponse;
                                        chatBox.scrollTop = chatBox.scrollHeight;
                                    } catch (e) {
                                        console.error("Could not parse JSON chunk:", jsonStr);
                                    }
                                }
                            }
                        }
                    }
                    
                    conversationHistory.push({ role: 'model', parts: [{ text: fullResponse }] });

                } catch (error) {
                    console.error("Gemini API Error:", error);
                    aiMessageContent.textContent = "Sorry, the AI is currently unavailable. Please try again later.";
                } finally {
                    aiMessageContent.classList.remove('blinking-cursor');
                    toggleInputState(false);
                    userInput.focus();
                }
            };

            const initializeChat = () => {
                const greeting = "Hello! I'm HarshitGPT, an AI assistant built by Harshit. Feel free to ask me anything about his work, skills, or projects.";
                addMessage(greeting, 'ai');
                conversationHistory.push({ role: 'model', parts: [{ text: greeting }] });
            };

            sendBtn.addEventListener('click', callGeminiAPI);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') { callGeminiAPI(); }
            });
            
            initializeChat();
            userInput.focus();
        });
    </script>
</body>
</html>
